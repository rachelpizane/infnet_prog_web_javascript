<!DOCTYPE html>
<html lang="en">

<head>
    <title>EXC04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Cadastramento de Funcionários</h2>
        <form action="">
            <div class="mb-3">
                <label>Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Entre com o seu nome">
            </div>

            <div class="mb-3 mt-3">
                <label>E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Entre com o seu e-mail">
            </div>

            <div class="mb-3 mt-3">
                <label>Signo</label>
                <select class="form-select" id="signo">
                    <option value="20">Leão</option>
                    <option value="40">Virgem</option>
                </select>
            </div>
            <!-- tag select é usada para criar um menu de opções -->
            <!-- tag option é usada para criar as opções do menu -->

            <div class="mb-3 mt-3">
                <label>Times de Futebol</label>
                <select class="form-select" id="futebol">
                    <option value="100">Flamengo</option>
                    <option value="50">Fluminense</option>
                </select>
            </div>

            <div class="mb-3 mt-3">
                <label>Soft Skills</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="softskill">
                    <label class="form-check-label" for="check">Passamento analítico</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="softskill">
                    <label class="form-check-label" for="check">Liderança</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="softskill">
                    <label class="form-check-label" for="check">Proatividade</label>
                </div>
            </div>
            <!-- tag input com atributo type="checkbox" é usada para criar caixas de seleção -->

            <div class="mb-3 mt-3">
                <label>Escolaridade</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="escolaridade" name="escolaridade" value="10">
                    <label class="form-check-label">Fundamental</label>
                </div>
            
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="escolaridade" name="escolaridade" value="20">
                    <label class="form-check-label">Ensino Médio</label>
                </div>
            </div>
            <!-- tag input com atributo type="radio" é usada para criar botões de rádio -->

            <!-- O atributo "name" é usado para agrupar os botões de rádio, sem ele os botões de rádio não funcionam corretamente -->

            <button type="button" class="btn btn-primary" id="btn">Definição</button>

            <div class="mb-3">
                <label>Resultado:</label>
                <input type="text" class="form-control" id="resultado" readonly>
            </div>
        </form>
    </div>

    <script>
        let btn = document.getElementById("btn");
        btn.addEventListener("click", function definir() {
            let valueSigno = Number(document.querySelector("#signo").value);
            // document.querySelector().value retorna o valor do elemento, que possui o seletor definido, que encontrar.

            let valueFutebol = Number(document.getElementById("futebol").value);
            // document.getElementById().value retorna o valor do elemento, que possui o id definido, que encontrar.
            let valueSoftSkill = Number(document.querySelectorAll(".form-check-input:checked[type=checkbox]").length);
            // .length retorna o tamanho do array;
            // documet.querySelectorAll retorna um array com todos os elementos que encontrar.
            // documet.querySelectorAll().length retorna o tamanho do array com todos os elementos que encontrar
            let valueEscolaridade = Number(document.querySelector("#escolaridade:checked").value);

            
            let valueSoftSkillTotal = valueSoftSkill * 10; //cada softskill vale 10 pontos.
            let soma = valueSigno + valueFutebol + valueSoftSkillTotal + valueEscolaridade;

            resultado.value = soma;

            console.log(typeof valueSigno, typeof valueFutebol, valueSigno, valueEscolaridade);
        })
    </script>
</body>

</html>
